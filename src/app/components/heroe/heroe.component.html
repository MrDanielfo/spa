<h1 class="text-center animated fadeIn">{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date: 'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">
	<div class="col-md-4">
		<img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
	<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
	</div>

	<div class="col-md-8">
		<h3 class="text-center">{{heroe.nombre}}</h3>
		<hr>
		<p>{{heroe.bio}}</p>
		<div>
			<img class="img-thumbnail img-logo-dc" *ngIf="heroe.casa === 'DC'" src="assets/img/dc-logo.png">
			<img class="img-thumbnail img-logo-marvel" *ngIf="heroe.casa === 'Marvel'" src="assets/img/marvel-logo.jpg">
		</div>
	</div>
</div>
